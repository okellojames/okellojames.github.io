<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top: 120px">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h2 class="text-center">Weather App</h2>
              <div class="input-group mb-3" >
                <input type="text" class="form-control" id="cityName" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="search_button">Button</button>
                </div>
              </div>
          <div id="contact">hahahah

          </div>
              
             
          </div>
      </div>
  </div>
  <script>
      let output =""





      let search_button=document.getElementById('search_button');
      search_button.addEventListener("click", function(){
        
            let cityName= document.getElementById("cityName").value;
            if (cityName != "") {

fetch(`https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22nome%2C%20${cityName}%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys`)

  .then(response =>response.json())
  .then(data => {
      let todayfore=data.query.results.channel.item.forecast[0]
      console.log(todayfore.date+" "+todayfore.text+" "+todayfore.low+" "+todayfore.high)
      
      output+=`
      
      <div class="alert alert-success" role="alert"id="condition">
      <h4 class="alert-heading">Text +" "+${todayfore.text}</h4>
      <p>High  ${todayfore.high}</p>
      <hr>
      <p class="mb-0">Date   ${todayfore.day}</p>
    </div>
      `;
      document.getElementById("contact").innerHTML=output;
      document.getElementById("cityName").innerHTML="";

  })
}   
});

         
         
  </script>
</body>
</html>
